<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roll Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #rollBtn {
      padding: 20px 40px;
      font-size: 24px;
      background: #ffcc00;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px #cc9900;
    }
    #rollBtn:active {
      box-shadow: 0 2px #cc9900;
      transform: translateY(3px);
    }
    #result {
      margin-top: 20px;
      font-size: 36px;
      font-weight: bold;
      color: #333;
    }
    #cooldownBar {
      margin-top: 10px;
      width: 200px;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    #cooldownFill {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.2s linear;
    }
  </style>
</head>
<body>

  <button id="rollBtn">Roll!</button>
  <div id="result">?</div>
  <div id="cooldownBar">
    <div id="cooldownFill"></div>
  </div>

  <!-- Add your GitHub raw link here -->
  <audio id="rollSound" src="https://raw.githubusercontent.com/TheOnlyJimmyYT/theonlyjimmyyt.github.io/main/shake-and-roll-dice-soundbible%20(1).mp3"></audio>

  <script>
    const rollBtn = document.getElementById("rollBtn");
    const result = document.getElementById("result");
    const rollSound = document.getElementById("rollSound");
    const cooldownFill = document.getElementById("cooldownFill");

    let cooldown = false;

    rollBtn.addEventListener("click", () => {
      if (cooldown) return;

      cooldown = true;
      rollSound.currentTime = 0;
      rollSound.play();

      // Roll logic
      const rand = Math.random();
      let outcome = "Common";
      if (rand > 0.95) outcome = "Mythic";
      else if (rand > 0.75) outcome = "Legendary";
      else if (rand > 0.5) outcome = "Rare";

      result.innerText = outcome;

      // Cooldown animation
      let fill = 0;
      const interval = setInterval(() => {
        fill += 5;
        cooldownFill.style.width = fill + "%";
        if (fill >= 100) {
          clearInterval(interval);
          cooldown = false;
          cooldownFill.style.width = "0%";
        }
      }, 100); // 100ms * 20 = 2 seconds cooldown
    });
  </script>
</body>
</html>
