<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roll Game</title>
  <style>
    /* Old UI styles */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffd700, #ff8c00);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #000;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #rollBtn {
      padding: 20px 40px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      background-color: #ff4500;
      border: 3px solid #000;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 5px #cc3700;
      transition: transform 0.1s;
    }

    #rollBtn:active {
      transform: translateY(3px);
      box-shadow: 0 2px #cc3700;
    }

    #result {
      margin-top: 30px;
      font-size: 36px;
      font-weight: bold;
    }

    #cooldownBar {
      margin-top: 15px;
      width: 250px;
      height: 25px;
      background: #ddd;
      border-radius: 15px;
      overflow: hidden;
    }

    #cooldownFill {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.2s linear;
    }
  </style>
</head>
<body>
  <h1>Roll Your Luck!</h1>
  <button id="rollBtn">Roll Dice!</button>
  <div id="result">?</div>
  <div id="cooldownBar">
    <div id="cooldownFill"></div>
  </div>

  <!-- Dice roll sound -->
  <audio id="rollSound" src="https://raw.githubusercontent.com/TheOnlyJimmyYT/theonlyjimmyyt.github.io/main/shake-and-roll-dice-soundbible%20(1).mp3"></audio>

  <script>
    const rollBtn = document.getElementById("rollBtn");
    const result = document.getElementById("result");
    const rollSound = document.getElementById("rollSound");
    const cooldownFill = document.getElementById("cooldownFill");

    let cooldown = false;

    rollBtn.addEventListener("click", () => {
      if (cooldown) return;

      cooldown = true;

      // Play dice sound
      rollSound.currentTime = 0;
      rollSound.play();

      // Old roll logic (Common / Rare / Legendary / Mythic)
      const rand = Math.random();
      let outcome = "Common"; // Old default
      if (rand > 0.95) outcome = "Mythic";
      else if (rand > 0.75) outcome = "Legendary";
      else if (rand > 0.5) outcome = "Rare";

      result.innerText = outcome;

      // Cooldown bar animation (2 seconds)
      let fill = 0;
      const interval = setInterval(() => {
        fill += 5;
        cooldownFill.style.width = fill + "%";
        if (fill >= 100) {
          clearInterval(interval);
          cooldown = false;
          cooldownFill.style.width = "0%";
        }
      }, 100); // 100ms * 20 = 2s cooldown
    });
  </script>
</body>
</html>
