<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RNG Gun Game</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Sky background */
body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(#70c5ce, #bfefff);
}

/* Moving clouds */
.clouds {
  position: absolute;
  width: 200%;
  height: 100%;
  background:
    radial-gradient(circle at 20% 30%, white 60px, transparent 61px),
    radial-gradient(circle at 30% 30%, white 80px, transparent 81px),
    radial-gradient(circle at 60% 40%, white 70px, transparent 71px),
    radial-gradient(circle at 70% 40%, white 90px, transparent 91px);
  opacity: 0.6;
  animation: cloudsMove 40s linear infinite;
  filter: blur(4px);
}

@keyframes cloudsMove {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* Pipes */
.pipes {
  position: absolute;
  width: 200%;
  height: 100%;
  background:
    linear-gradient(#4CAF50, #2E7D32) 20% 0 / 80px 100% no-repeat,
    linear-gradient(#4CAF50, #2E7D32) 40% 0 / 80px 100% no-repeat,
    linear-gradient(#4CAF50, #2E7D32) 60% 0 / 80px 100% no-repeat;
  animation: pipesMove 12s linear infinite;
  opacity: 0.4;
  filter: blur(6px);
}

@keyframes pipesMove {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* Center menu */
.menu {
  position: relative;
  z-index: 5;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Roblox-style panel */
.panel {
  background: #1e1e1e;
  padding: 40px 60px;
  border-radius: 20px;
  box-shadow: 0 20px 0 #111;
  text-align: center;
}

/* Title */
h1 {
  font-size: 64px;
  color: white;
  margin-bottom: 30px;
  text-shadow: 0 5px 0 #000;
}

/* Button */
button {
  font-size: 32px;
  padding: 15px 50px;
  border: none;
  border-radius: 12px;
  background: #00b06f;
  color: white;
  cursor: pointer;
  box-shadow: 0 8px 0 #007a4a;
  transition: all 0.15s ease;
}

/* Hover */
button:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 0 #007a4a;
}

/* Click */
button:active {
  transform: translateY(4px);
  box-shadow: 0 4px 0 #007a4a;
}
</style>
</head>

<body>
  <div class="clouds"></div>
  <div class="pipes"></div>

  <div class="menu">
    <div class="panel">
      <h1>RNG GUN GAME</h1>
      <button onclick="enter()">ENTER</button>
    </div>
  </div>

<script>
function enter() {
  alert("Loading game...");
}
</script>

</body>
</html>
