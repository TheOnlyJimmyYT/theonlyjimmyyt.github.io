<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RNG Gun Game . CO</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* COMMON BACKGROUNDS */
.clouds, .pipes {
  position: absolute;
  width: 200%;
  height: 100%;
  z-index: 0;
}

/* CLOUDS */
.clouds {
  background:
    radial-gradient(circle at 20% 30%, white 60px, transparent 61px),
    radial-gradient(circle at 30% 30%, white 80px, transparent 81px),
    radial-gradient(circle at 60% 40%, white 70px, transparent 71px);
  opacity: 0.6;
  animation: cloudsMove 40s linear infinite;
  filter: blur(4px);
}

@keyframes cloudsMove {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* FLAPPY PIPES */
.pipes {
  display: flex;
  gap: 320px;
  animation: pipesMove 7s linear infinite;
  filter: blur(3px);
}

.pipe-set {
  width: 140px;
  height: 100%;
  position: relative;
}

.pipe {
  position: absolute;
  width: 140px;
  background: linear-gradient(#4caf50, #2e7d32);
}

.pipe.top {
  height: 320px;
  top: -120px;
  border-radius: 0 0 20px 20px;
}

.pipe.bottom {
  height: 320px;
  bottom: -120px;
  border-radius: 20px 20px 0 0;
}

@keyframes pipesMove {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* FRONT PANEL */
.front-panel {
  position: absolute;
  z-index: 5;
  background: rgba(30,30,30,0.85);
  padding: 60px 80px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 20px 0 #111;
  backdrop-filter: blur(6px);
  transition: all 0.8s ease;
}

.front-panel.hidden {
  opacity: 0;
  transform: scale(0.8) rotate(-5deg);
  pointer-events: none;
}

/* FRONT PAGE TEXT */
.front-panel h1 {
  font-size: 64px;
  color: #fff;
  margin-bottom: 40px;
  text-shadow: 0 4px 0 #000;
}

.enter-btn {
  font-size: 36px;
  padding: 25px 60px;
  border: none;
  border-radius: 16px;
  background: linear-gradient(90deg, #00ffff, #00b06f);
  color: white;
  cursor: pointer;
  box-shadow: 0 12px 0 #007a4a;
  transition: all 0.2s ease;
  backdrop-filter: blur(2px);
}

.enter-btn:hover {
  transform: translateY(-6px) scale(1.1);
  box-shadow: 0 18px 0 #007a4a;
}

.front-panel p {
  color: #ccc;
  margin-top: 20px;
  font-size: 18px;
}

/* GAME PANEL */
.menu {
  position: absolute;
  z-index: 5;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s ease;
  background: linear-gradient(#111, #222); /* new game background */
}

.menu.visible {
  opacity: 1;
  pointer-events: all;
}

.panel {
  background: rgba(30,30,30,0.85);
  padding: 40px 60px;
  border-radius: 20px;
  box-shadow: 0 20px 0 #111;
  text-align: center;
  width: 420px;
}

h1.game-title {
  font-size: 48px;
  color: white;
  margin-bottom: 20px;
}

#result {
  font-size: 32px;
  margin: 20px 0;
  color: #ccc;
}

button {
  font-size: 28px;
  padding: 15px 40px;
  border: none;
  border-radius: 12px;
  background: #00b06f;
  color: white;
  cursor: pointer;
  box-shadow: 0 8px 0 #007a4a;
  transition: all 0.15s ease;
}

button:hover:not(:disabled) {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 12px 0 #007a4a;
}

button:disabled {
  background: #555;
  box-shadow: 0 6px 0 #333;
  cursor: not-allowed;
}

.cooldown {
  width: 100%;
  height: 18px;
  background: #333;
  border-radius: 10px;
  margin-top: 20px;
  overflow: hidden;
}

.cooldown-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00ffff, #00b06f);
}
</style>
</head>
<body>

<div class="clouds"></div>

<div class="pipes">
  <div class="pipe-set"><div class="pipe top"></div><div class="pipe bottom"></div></div>
  <div class="pipe-set"><div class="pipe top"></div><div class="pipe bottom"></div></div>
  <div class="pipe-set"><div class="pipe top"></div><div class="pipe bottom"></div></div>
  <div class="pipe-set"><div class="pipe top"></div><div class="pipe bottom"></div></div>
</div>

<!-- FRONT PAGE -->
<div class="front-panel" id="frontPanel">
  <h1>RNG GUN GAME . CO</h1>
  <button class="enter-btn" onclick="enterGame()">ENTER</button>
  <p>Experience the RNG chaos with style!</p>
</div>

<!-- GAME PANEL -->
<div class="menu" id="gamePanel">
  <div class="panel">
    <h1 class="game-title">RNG GUN GAME</h1>
    <div id="result">Click ROLL</div>
    <button id="rollBtn">ROLL</button>
    <div class="cooldown">
      <div class="cooldown-fill" id="cooldownFill"></div>
    </div>
  </div>
</div>

<script>
// Transition from front page to game
const frontPanel = document.getElementById("frontPanel");
const gamePanel = document.getElementById("gamePanel");

function enterGame() {
  frontPanel.classList.add("hidden");
  setTimeout(() => {
    gamePanel.classList.add("visible");
  }, 800); // match CSS transition
}

/* RNG GAME LOGIC */
const rollBtn = document.getElementById("rollBtn");
const result = document.getElementById("result");
const fill = document.getElementById("cooldownFill");

const cooldownTime = 2000;
let onCooldown = false;

const rarities = [
  { name: "COMMON", weight: 300, color: "#bdbdbd" },
  { name: "RARE", weight: 100, color: "#4fc3f7" },
  { name: "LEGENDARY", weight: 30, color: "#ffd54f" },
  { name: "MYTHIC", weight: 5, color: "#e040fb" }
];

rollBtn.onclick = () => {
  if (onCooldown) return;
  onCooldown = true;
  rollBtn.disabled = true;
  fill.style.width = "0%";

  const total = rarities.reduce((a, b) => a + b.weight, 0);
  let r = Math.random() * total;

  let chosen;
  for (let x of rarities) {
    if (r < x.weight) { chosen = x; break; }
    r -= x.weight;
  }

  result.textContent = chosen.name;
  result.style.color = chosen.color;

  let start = Date.now();
  const i = setInterval(() => {
    let p = (Date.now() - start) / cooldownTime * 100;
    fill.style.width = Math.min(p, 100) + "%";
    if (p >= 100) {
      clearInterval(i);
      onCooldown = false;
      rollBtn.disabled = false;
    }
  }, 16);
};
</script>
</body>
</html>
