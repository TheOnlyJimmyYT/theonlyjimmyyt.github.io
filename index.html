<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RNG Roll Game</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(#70c5ce, #bfefff);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

h1 {
  font-size: 48px;
  color: #fff;
  text-shadow: 0 3px 0 #000;
  margin-bottom: 20px;
}

#rollBtn {
  font-size: 32px;
  padding: 20px 40px;
  background: linear-gradient(90deg, #ffcc00, #ff9900);
  border: none;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 8px 0 #cc7a00;
  transition: all 0.2s ease;
}

#rollBtn:disabled {
  background: #ccc;
  box-shadow: 0 4px 0 #999;
  cursor: not-allowed;
}

#rollBtn:hover:not(:disabled) {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 12px 0 #cc7a00;
}

#result {
  font-size: 36px;
  margin-top: 20px;
  color: #fff;
  text-shadow: 0 2px 0 #000;
}

.rarity {
  margin-top: 10px;
  font-size: 28px;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>RNG Roll Game</h1>
<button id="rollBtn">ROLL</button>
<div id="result"></div>
<div class="rarity" id="rarity"></div>

<audio id="diceSound" src="shake-and-roll-dice-soundbible.mp3"></audio>

<script>
const rollBtn = document.getElementById('rollBtn');
const result = document.getElementById('result');
const rarityText = document.getElementById('rarity');
const diceSound = document.getElementById('diceSound');

let cooldown = false;

rollBtn.addEventListener('click', () => {
  if (cooldown) return;

  cooldown = true;
  rollBtn.disabled = true;

  diceSound.currentTime = 0;
  diceSound.play();

  // Random number 1-100
  const roll = Math.floor(Math.random() * 100) + 1;
  result.textContent = "You rolled: " + roll;

  // Determine rarity
  let rarity;
  if (roll <= 5) rarity = "Common";
  else if (roll <= 20) rarity = "Rare";
  else if (roll <= 75) rarity = "Legendary";
  else rarity = "Mythic";

  rarityText.textContent = "Rarity: " + rarity;

  // 2-second cooldown
  setTimeout(() => {
    cooldown = false;
    rollBtn.disabled = false;
  }, 2000);
});
</script>

</body>
</html>
