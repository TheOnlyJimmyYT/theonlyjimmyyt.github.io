<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RNG Gun Game</title>

<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
}

/* Animated background */
body {
  height: 100vh;
  overflow: hidden;
  background: url("https://i.imgur.com/8QZQZQZ.png");
  background-size: cover;
  animation: moveBg 20s linear infinite;
  filter: blur(0px);
}

/* Fake flappy-style movement */
@keyframes moveBg {
  from { background-position: 0 0; }
  to { background-position: -2000px 0; }
}

/* Dark overlay */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
}

/* Center content */
.container {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Big cartoony title */
h1 {
  font-size: 80px;
  color: #fff;
  text-shadow: 5px 5px 0 #ff00ff, -5px -5px 0 #00ffff;
  margin-bottom: 40px;
}

/* Enter button */
button {
  font-size: 40px;
  padding: 20px 60px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  background: linear-gradient(45deg, #ff00ff, #00ffff);
  color: black;
  transition: all 0.3s ease;
}

/* Hover reaction */
button:hover {
  transform: scale(1.2) rotate(-2deg);
  box-shadow: 0 0 40px #00ffff;
}

/* Click effect */
button:active {
  transform: scale(1.1);
}
</style>
</head>

<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>RNG GUN GAME</h1>
    <button onclick="enterGame()">ENTER</button>
  </div>

}
</script>

</body>
</html>
